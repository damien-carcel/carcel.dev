services:
  dev:
    command:
      - yarn
      - dev
    image: node:18
    ports:
      - 3000:3000
    user: 1000:1000
    volumes:
      - .:/srv/app
    working_dir: /srv/app

  prod:
    command:
      - yarn
      - start
    image: node:18
    ports:
      - 8000:3000
    user: 1000:1000
    volumes:
      - .:/srv/app
    working_dir: /srv/app
