services:
  devcontainer:
    build:
      context: ./docker/devcontainer
    command:
      - sleep
      - infinity
    environment:
      JEST_JUNIT_OUTPUT_DIR: ${JEST_JUNIT_OUTPUT_DIR:-}
      JEST_JUNIT_OUTPUT_NAME: ${JEST_JUNIT_OUTPUT_NAME:-result.xml}
      YARN_CACHE_FOLDER: /home/yarn-cache
    user: 1000:1000
    volumes:
      - type: bind
        source: .
        target: /srv/app
      - type: bind
        source: ${HOST_YARN_CACHE_FOLDER:-~/.cache/yarn}
        target: /home/yarn-cache
      - type: bind
        source: ${HOST_YARN_CONFIG_FOLDER:-~/.config/yarn}
        target: /.yarn
      - type: bind
        source: ${HOST_YARN_CONFIG_FILE:-~/.yarnrc}
        target: /.yarnrc
    working_dir: /srv/app

  dev:
    command:
      - yarn
      - dev
    image: node:18
    networks:
      - dev
    ports:
      - 3000:3000
    user: 1000:1000
    volumes:
      - type: bind
        source: .
        target: /srv/app
    working_dir: /srv/app

  prod:
    command:
      - /bin/bash
      - -c
      - |
        yarn build
        yarn start
    image: node:18
    networks:
      - prod
    ports:
      - 8000:3000
    user: 1000:1000
    volumes:
      - type: bind
        source: .
        target: /srv/app
    working_dir: /srv/app

networks:
  dev:
  prod:
