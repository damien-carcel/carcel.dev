version: 3

tasks:
  install:
    aliases:
      - i
    cmds:
      - docker compose run --rm dev pnpm install --frozen-lockfile
    desc: Install dependencies

  update:
    aliases:
      - u
    cmds:
      - docker compose run --rm dev pnpm update
    desc: Updates project dependencies to their latest version

  outdated:
    aliases:
      - o
    cmds:
      - docker compose run --rm dev pnpm outdated
    desc: Check for outdated project dependencies
    preconditions:
      - sh: test -d node_modules
        msg: Cannot check for outdated dependencies if they are not already installed
