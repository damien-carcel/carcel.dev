version: '3'

tasks:
  build:
    desc: Build the production artifacts.
    cmds:
      - docker compose run --rm node yarn build
    aliases: [b]

  dev:
    desc: Run the application using the Vite development server.
    cmds:
      - docker compose run --rm --service-ports node yarn dev
    aliases: [d]

  prod:
    desc: Preview the production build.
    cmds:
      - docker compose run --rm --service-ports node yarn start
    aliases: [p]
