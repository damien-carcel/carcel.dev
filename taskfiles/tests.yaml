version: '3'

tasks:
  stylelint:
    desc: Lint the CSS code.
    cmds:
      - docker compose run --rm node yarn stylelint
    aliases: [s]

  stylelint-fix:
    desc: Fix the CSS code style.
    cmds:
      - docker compose run --rm node yarn stylelint --fix
    aliases: [sf]

  prettier:
    desc: Check the code style.
    cmds:
      - docker compose run --rm node yarn prettier --check
    aliases: [p]

  prettier-fix:
    desc: Fix the code style.
    cmds:
      - docker compose run --rm node yarn prettier --write
    aliases: [pf]

  eslint:
    desc: Lint the TypeScript code.
    cmds:
      - docker compose run --rm node yarn eslint
    aliases: [l]

  all:
    desc: Execute all the tests.
    cmds:
      - echo ""
      - echo "|----------------------|"
      - echo "| Lint the stylesheets |"
      - echo "|----------------------|"
      - echo ""
      - task: stylelint
      - echo ""
      - echo "|----------------------|"
      - echo "| Check the code style |"
      - echo "|----------------------|"
      - echo ""
      - task: prettier
      - echo ""
      - echo "|------------------|"
      - echo "| Lint the TS code |"
      - echo "|------------------|"
      - echo ""
      - task: eslint
    aliases: [a]
