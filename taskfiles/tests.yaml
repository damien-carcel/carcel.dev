version: '3'

tasks:
    prettier:
        desc: Check the code style.
        cmds:
            - yarn prettier --check
        aliases: [p]

    prettier-fix:
        desc: Fix the code style.
        cmds:
            - yarn prettier --write
        aliases: [pf]

    stylelint:
        desc: Lint the CSS code.
        cmds:
            - yarn stylelint
        aliases: [s]

    stylelint-fix:
        desc: Fix the CSS code style.
        cmds:
            - yarn stylelint --fix
        aliases: [sf]

    eslint:
        desc: Lint the TypeScript code.
        cmds:
            - yarn eslint
        aliases: [l]

    all:
        desc: Execute all the tests.
        cmds:
            - echo ""
            - echo "|----------------------|"
            - echo "| Check the code style |"
            - echo "|----------------------|"
            - echo ""
            - task: prettier
            - echo ""
            - echo "|----------------------|"
            - echo "| Lint the stylesheets |"
            - echo "|----------------------|"
            - echo ""
            - task: stylelint
            - echo ""
            - echo "|------------------|"
            - echo "| Lint the TS code |"
            - echo "|------------------|"
            - echo ""
            - task: eslint
            - echo ""
            - echo "|------------------------------------------------------------------------------|"
            - echo "| All tests successful. You can run \"task run:down\" to stop the application. |"
            - echo "|------------------------------------------------------------------------------|"
            - echo ""
        aliases: [a]
